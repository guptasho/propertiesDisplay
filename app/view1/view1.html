<div id="properties" class="container-fluid" data-ng-init="getProperties()">
    <div>
        <div class="d-flex flex-row-reverse">
            <form name="switch">
                <label>Switch View:
                    <input type="checkbox" ng-model="switchView.value">
                </label>
            </form>
        </div>
        <div class="row">
            <div id="filters-section" class="col-sm-3 col-md-2">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div>Furnishing:</div>
                        <div>
                            <label>Full:
                                <input type="checkbox" ng-model="filter.full" ng-value="{{'FULLY_FURNISHED'}}">
                            </label>
                            <label>Semi:
                                <input type="checkbox" ng-model="filter.semi" ng-value="{{'SEMI_FURNISHED'}}">
                            </label>
                            <label>No:
                                <input type="checkbox" ng-model="filter.no" ng-value="{{'NOT_FURNISHED'}}">
                            </label>
                        </div>

                    </li>
                    <li class="list-group-item">
                        <div>
                            <label>Filter:
                                <input type="text" ng-model="filters.search" />
                            </label>
                        </div>
                    </li>

                </ul>
            </div>
            <div id="properties-content" class="col-sm-9 col-md-10">
                <div class="row" data-ng-if="!switchView.value">
                    <div class="col-sm-4 card" data-ng-repeat="property in properties track by $index">
                        <div class="card-body">
                            <div class="d-flex justify-content-center">{{property.title}} {{property.furnishing}}</div>
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-ng-if="property.photoAvailable">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="{{$index}}" data-ng-class="{'active': $index == 0}" data-ng-repeat="image in property.photos"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item" data-ng-class="{'active': $index == 0}" data-ng-repeat="image in property.photos track by $index">
                                        <img class="d-block w-100" src="https://images.nobroker.in/images/{{property.id}}/{{image.imagesMap.medium}}" alt="First slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                            <div data-ng-if="!property.photoAvailable">
                                <img class="d-block w-100" src="https://images.nobroker.in/static/img/resale/1bhk.jpg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" data-ng-if="switchView.value">

                </div>

            </div>
        </div>


    </div>


</div>
